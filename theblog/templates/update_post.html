{% extends 'base.html' %}
{% block title %}Update blog post {% endblock %}
{% block content %}


{% if user.is_authenticated %}
<h1>Update Post....</h1>
<br/>
<div class="form-group">
	<form method="POST">
		{% csrf_token %}
		{{ form.as_p}}
		<button class="btn btn-secondary">Update</button>
		<a href="{% url 'home' %}" class="btn btn-secondary">
			Back</a>
	</form>
</div>
{% else %}

Invalid User !

{% endif %}


{% endblock %}
